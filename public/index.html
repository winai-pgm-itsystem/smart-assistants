<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golang and Vercel prject structure</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta name="description"
        content="Golang project example. Basic golang template and deployment with Vercel serverless environment.">

    <style>
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            margin: 0 20px;
            height: 100%;
            overflow: hidden;
        }

        div {
            background: aliceblue;
            width: 540px;
            padding: 30px;
        }

        div:first-child {
            margin-bottom: 20px;
        }

        h1 {
            color: #5f6368;
        }

        h3 {
            color: #89b2bd;
        }

        a {
            background: #89b2bda9;
            padding: 20px;
            display: block;
            text-decoration: none;
            font-size: 20px;
            color: rgb(44 47 47)
        }

        a:hover {
            background: #89b2bd;
            color: black;
        }

        p {
            padding: 0 10px;
        }

        b {
            color: #5f6368
        }

        @media only screen and (max-width: 600px) {
            div {
                width: 100%;
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div>
        <h1>Golang and Vercel project structure </h1>
        <h3>Golang & Vercel </h3>
    </div>

    </div>
</body>

</html>
